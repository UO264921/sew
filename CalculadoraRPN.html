<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Calculadora RPN</title>
        <link rel="stylesheet" type="text/css" href="Calculadora.css" />
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    </head>
    <body>
        <h1>Calculadora RPN</h1>
        <div class="calculadora">
            <div class="niveles">
                <p></p>
                <p>0</p>
                <p></p>
                <p>0</p>
                <p></p>
                <p>0</p>
                <p></p>
                <p>0</p>
                <p></p>
                <p>0</p>
            </div>
            <ul>
                <li class="operacionAvanzada" onclick="calculadora.log()">log</li>
                <li class="operacionAvanzada" onclick="calculadora.seno()">sin</li>
                <li class="operacionAvanzada" onclick="calculadora.coseno()">cos</li>
                <li class="operacionAvanzada" onclick="calculadora.tangente()">tan</li>              

                <li class="operacionAvanzada" onclick="calculadora.raiz()">sqrt</li>
                <li class="operacionAvanzada" onclick="calculadora.cuadrado()">x^2</li>
                <li class="operacionAvanzada" onclick="calculadora.potencia()">x^y</li>
                <li class="operacion" onclick="calculadora.dividir()">/</li>

                <li class="numero" onclick="calculadora.numero(7)">7</li>
                <li class="numero" onclick="calculadora.numero(8)">8</li>
                <li class="numero" onclick="calculadora.numero(9)">9</li>
                <li class="operacion" onclick="calculadora.multiplicar()">*</li>

                <li class="numero" onclick="calculadora.numero(4)">4</li>
                <li class="numero" onclick="calculadora.numero(5)">5</li>
                <li class="numero" onclick="calculadora.numero(6)">6</li>
                <li class="operacion" onclick="calculadora.restar()">-</li>

                <li class="numero" onclick="calculadora.numero(1)">1</li>
                <li class="numero" onclick="calculadora.numero(2)">2</li>
                <li class="numero" onclick="calculadora.numero(3)">3</li>
                <li class="operacion" onclick="calculadora.sumar()">+</li>

                <li class="operacion" onclick="calculadora.clear()">C</li>
                <li class="numero" onclick="calculadora.numero(0)">0</li>
                <li class="numero" onclick="calculadora.numero('.')">.</li>
                <li class="enter" onclick="calculadora.enter()">&crarr;</li>
            </ul>
        </div>
        <script src="Calculadora.js"></script>
    </body>
</html>
